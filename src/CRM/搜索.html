        <div id="u98_div" class=""></div>
        <div id="u98_text" class="text ">
          <p><span style="font-family:'宋体';font-weight:400;">1、选择搜索条件为全部时，搜索客户列表的全部信息。</span></p><p><span style="font-family:'宋体 Bold', '宋体';font-weight:700;color:#868686;">例：</span><span style="font-family:'宋体';font-weight:400;">输入搜索内容“X”,点击查询按钮，客户列表信息中有X的客户都显示出来</span></p><p><span style="font-family:'宋体';font-weight:400;"><br></span></p><p><span style="font-family:'宋体';font-weight:400;">2、选择搜索条件为指定信息时，只搜索指定客户列表指定信息。</span></p><p><span style="font-family:'宋体 Bold', '宋体';font-weight:700;color:#868686;">例：</span><span style="font-family:'宋体';font-weight:400;">选择搜索条件为“微信昵称”，输入搜索内容“X”，点击查询按钮，微信昵称中有X的客户都显示出来</span></p><p><span style="font-family:'宋体';font-weight:400;"><br></span></p><p><span style="font-family:'宋体';font-weight:400;">3、不管有不有指定搜索条件，当搜索内容为空时点击“查询”按钮显示全部客户信息</span></p>
        </div>
